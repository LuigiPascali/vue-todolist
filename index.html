<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- ! FONTAWESOME -->

        <link rel="icon" href="ico/favicon.ico" type="image/x-icon">
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css' integrity='sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==' crossorigin='anonymous'/>

        <!-- ! FONTS -->
       
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
            
        <!-- ! BOOTSTRAP -->

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        
        <!-- ! CSS -->

        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/general.css">
        <link rel="stylesheet" href="./css/framework.css">
        <link rel="stylesheet" href="./css/style.css">

        <!-- ! VUE JS -->

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <title>  Vue To Do List </title>
        
    </head>

    <body>
       
        <!-- ! Main Start -->
        <main>

            <div id="app" class="container mt-5">

                <h1 class="text-center text-uppercase text-white fw-bold mt-4">
                  To Do Post-it
                </h1>
          
                <!-- MILESTONE 3: -->
          
                <!-- BONUS 1: Aggiungendo @keyup.enter = addTodo, verrà intercettato il tasto enter -->
                <div class="input-group mt-4">

                  <input
                    type="text"
                    class="form-control"
                    v-model="newTodoText"
                    placeholder="Aggiungi una nuova cosa da fare"
                    @keyup.enter="addTodo" 
                    />
          
                  <button class="btn border text-white text-uppercase fw-bold mx-1" @click="addTodo" :disabled="newTodoText.trim() === '' "> Aggiungi </button>

                </div>
          
                <!-- PERSONAL VERSION: Aggiungo tre bottoni che cambiano il colore del testo in base alla priorità della todo,
                     Se la to-do list risulta vuota appare un'immagine e un testo. -->
          
                <ul class="list-group mt-4" v-if="todos.length > 0">

                    <li class="list-group-item d-flex justify-content-between" v-for="todo in todos" :key="todo.text">

                        <span :class="{ 'text-decoration-line-through': todo.done, 'important': todo.important, 'priority': todo.priority, 'secondary': todo.secondary }"@click="toggleTodoDone(todo)">
                        {{ todo.text }}
                        </span>

                        <button class="btn btn-outline-warning btn-sm mx-2" @click="removeTodo(todo)">X</button>
                        <button class="btn btn-outline-primary btn-sm" @click="setImportant(todo)">Importante</button>
                        <button class="btn btn-outline-danger btn-sm" @click="setPriority(todo)">Prioritaria</button>
                        <button class="btn btn-outline-success btn-sm" @click="setSecondary(todo)">Secondaria</button>

                    </li>

                </ul>
          
                <div class="empty-list" v-show="todos.length === 0" id="empty-list">

                    <img src="./img/ok.jpg" alt="Empty List Image" class="img-fluid mb-2">
                    <p class="text-white text-uppercase fs-4">
                        Good Job! <br> Sembra che non ci sia nulla da fare
                    </p>

                </div>

            </div>
                                    
        </main>

        <!-- ! Java Script -->
        <script type="text/javascript" src="./js/script.js"></script>

        <!-- ! Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    </body>

</html>
